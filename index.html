<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Home</title>
  <link rel="stylesheet" href="./styles/general.css">
  <link rel="stylesheet" href="./styles/index.css">

</head>

<body>
  <div>Home</div>
  <nav id="right-side-bar"></nav>

  </nav>
  <main>
    <div class="main-warpper">
      <div class="main-container">
        <div class="main-story">이곳은 스토리 자리 !!</div>
        <div class="main-section">
          <div class="main-section-inner">
            <div class="main-contents-list">이곳은 메인 컨텐츠 자리 !!
              <article class="main-content">
                <div class="main-content-profile">
                  <div class="main-content-profile-flex">
                    <div class="main-profile-image">
                      <span>
                        <img src="./assets/images/1_hwiwoo.jpg">
                      </span>
                    </div>
                    <div class="main-profile-info">
                      <div class="main-profile-meta">
                        <div class="main-profile-name st-bold">hwiwoo_coffee</div>
                        <span style="margin: 0 4px; color: #737373;">•</span>
                        <a class="main-profile-date" href="#">1일</a>
                      </div>
                      <div class="main-profile-site">고양시</div>
                    </div>
                    <div class="main-profile-more">
                      <div class="main-profile-more-icon"></div>
                    </div>
                  </div>
                </div>

                <!-- 피드 슬라이더 (시작) -->
                <div class="main-content-slider">
                  <div class="carousel_main">
                    <!-- 캐러셀 이미지 삽입 -->
                    <div class="carousel_wrapper">
                      <div class="carousel_slide">
                        <img src="./assets/images/1-1_hwiwoo.jpg" alt="#" />
                      </div>
                      <div class="carousel_slide">
                        <img src="./assets/images/1-2_hwiwoo.jpg" alt="#" />
                      </div>
                      <div class="carousel_slide">
                        <img src="./assets/images/1-3_hwiwoo.jpg" alt="#" />
                      </div>
                      <div class="carousel_slide">
                        <img src="./assets/images/1-4_hwiwoo.jpg" alt="#" />
                      </div>
                    </div>

                    <!-- 캐러셀 사이드 버튼 -->
                    <div class="carousel_button_container">
                      <button type="button" class="carousel_prev">
                        <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20"
                          class="bi bi-chevron-double-left">
                          <path fill-rule="evenodd"
                          d="M9.71,6.29a1,1,0,0,0-1.42,0l-5,5a1,1,0,0,0,0,1.42l5,5a1,1,0,0,0,1.42,0,1,1,0,0,0,0-1.42L5.41,12l4.3-4.29A1,1,0,0,0,9.71,6.29Zm11,5-5-5a1,1,0,0,0-1.42" />
                        </svg>
                      </button>
                      <button type="button" class="carousel_next">
                        <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" fill="currentColor"
                          class="bi bi-chevron-double-right" viewBox="0 0 16 16">
                          <path fill-rule="evenodd"
                            d="M3.646 1.646a.5.5 0 0 1 .708 0l6 6a.5.5 0 0 1 0 .708l-6 6a.5.5 0 0 1-.708-.708L9.293 8 3.646 2.354a.5.5 0 0 1 0-.708z" />
                        </svg>
                      </button>
                    </div>

                    <!-- 캐러셀 중앙 버튼 -->
                    <div class="carousel_pagination">
                      <div class="carousel_circle"></div>
                      <div class="carousel_circle"></div>
                      <div class="carousel_circle"></div>
                      <div class="carousel_circle"></div>
                    </div>
                  </div>
                </div>
                <!-- 피드 슬라이더 (끝) -->

                <div class="main-content-inner">
                  <div class="main-content-icon">
                    <div class="main-content-icon-left">
                      <span style="margin-left: -8px;"">
                        <div class=" content-icon-slot">
                        <div class="icon-heart"></div>
                    </div>
                    </span>
                    <span>
                      <div class="content-icon-slot">
                        <div class="icon-msg"></div>
                      </div>
                    </span>
                    <span>
                      <div class="content-icon-slot">
                        <div class="icon-dm"></div>
                      </div>
                    </span>
                  </div>
                  <div class="main-content-icon-right">
                    <div class="icon-bookmark"></div>
                  </div>
                </div>
                <div class="main-content-like st-bold">좋아요 95개</div>
                <div class="main-content-text st-mg-t-8">
                  <span class="st-bold">hwiwoo_coffee</span>크리스마스에는 함께 휘우카페 어떠신가요 !
                </div>
                <div class="main-content-comment st-mg-t-8 st-gray">댓글 48개 모두 보기</div>
                <div class="main-content-input st-mg-t-8 st-gray">댓글 달기...</div>
            </div>
            </article>
          </div>
          <div class="main-loading">loading...</div>
        </div>
      </div>
    </div>
    <div class="aside-container">이곳은 사이드바 자리 !!</div>
    </div>

  </main>

  <script src="./js/index.js"></script>
</body>

</html>
