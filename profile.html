<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Profile</title>
		<link rel="stylesheet" href="./styles/general.css" />
		<link rel="stylesheet" href="./styles/profile.css" />
		<script src="./js/profile.js" defer></script>
	</head>
	<body>
		<header>
			<div class="nav__container">
				<button class="profile__image_button">
					<img src="./assets/icons/profile_setting.png" alt="setting" />
				</button>
				<span class="nav__profile-name"></span>
				<button class="profile__image_button">
					<img src="./assets/icons/profile_thread.png" alt="thread" />
				</button>
			</div>
		</header>
		<div class="profile-container">
			<nav id="right-side-bar"></nav>
			<main class="profile-tab-container">
				<div class="profile__section_container">
					<img
						class="profile__image"
						src="http://via.placeholder.com/300?text= "
						alt="profile_image"
					/>
					<div class="profile__section-container">
						<div class="profile__info-container">
							<p class="profile__name"></p>
							<div class="profile__button_container">
								<button id="edit_profile" class="profile__colored-button">
									프로필 편집
								</button>
								<button id="stored-story" class="profile__colored-button">
									보관된 스토리 보기
								</button>
							</div>
							<button class="profile__image_button">
								<img src="./assets/icons/profile_setting.png" alt="setting" />
							</button>
						</div>
						<div class="profile__post-info-container">
							<div class="profile__post-info">
								<button
									id="profile__post-info-posts"
									class="profile__post-info-button"
								></button>
							</div>
							<div class="profile__post-info">
								<button
									id="profile__post-info-followers"
									class="profile__post-info-button"
								></button>
							</div>
							<div class="profile__post-info">
								<button
									id="profile__post-info-following"
									class="profile__post-info-button"
								></button>
							</div>
						</div>
						<div class="profile__description-container">
							<span class="profile__description-title"></span>
							<span class="profile__description-sub-title"> </span>
						</div>
					</div>
				</div>
				<div class="profile__tab-section-container">
					<div class="profile__tab-button-container" data-type="posts">
						<div class="profile__tab-button-indicator"></div>
						<button class="profile__tab-button">
							<img src="./assets/icons/profile_grid.png" alt="grid" />
							<span>게시물</span>
						</button>
					</div>
					<div class="profile__tab-button-container" data-type="saved">
						<div class="profile__tab-button-indicator"></div>
						<button class="profile__tab-button">
							<img src="./assets/icons/profile_post_saved.png" alt="grid" />
							<span>저장됨</span>
						</button>
					</div>
					<div class="profile__tab-button-container" data-type="tagged">
						<div class="profile__tab-button-indicator"></div>
						<button class="profile__tab-button">
							<img src="./assets/icons/profile_tagged.png" alt="grid" />
							<span>태그됨</span>
						</button>
					</div>
				</div>
				<article class="profile__post-section-container"></article>
			</main>
		</div>
	</body>
</html>
