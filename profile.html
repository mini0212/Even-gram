<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Profile</title>
		<link rel="stylesheet" href="./styles/general.css" />
		<link rel="stylesheet" href="./styles/profile.css" />
		<script src="./js/profile.js" defer></script>
	</head>
	<body>
		<nav>
			<div class="nav__container">
				<button class="profile__image_button">
					<img src="./assets/icons/profile_setting.png" alt="setting" />
				</button>
				<span>mmin__ee__</span>
				<button class="profile__image_button">
					<img src="./assets/icons/profile_thread.png" alt="thread" />
				</button>
			</div>
		</nav>
		<div class="profile-tab-container">
			<div class="profile__section_container">
				<img
					class="profile__image"
					src="http://via.placeholder.com/300"
					alt="profile_image"
				/>
				<div class="profile__section-container">
					<div class="profile__info-container">
						<p class="profile__name">mmin__ee__</p>
						<div class="profile__button_container">
							<button id="edit_profile" class="profile__colored-button">
								프로필 편집
							</button>
							<button id="stored-story" class="profile__colored-button">
								보관된 스토리 보기
							</button>
						</div>
						<button class="profile__image_button">
							<img src="./assets/icons/profile_setting.png" alt="setting" />
						</button>
					</div>
					<div class="profile__post-info-container">
						<div class="profile__post-info">
							<button class="profile__post-info-button">게시물 9</button>
						</div>
						<div class="profile__post-info">
							<button class="profile__post-info-button">팔로워 9</button>
						</div>
						<div class="profile__post-info">
							<button class="profile__post-info-button">팔로우 9</button>
						</div>
					</div>
					<div class="profile__description-container">
						<span class="profile__description-title">Seongmin Kim</span>
						<span class="profile__description-sub-title">
							머시기저시기안녕하시오 @mmin_ee_
						</span>
					</div>
				</div>
			</div>
			<div class="profile__tab-section-container">
				<div class="profile__tab-button-container">
					<div class="profile__tab-button-indicator"></div>
					<button class="profile__tab-button">
						<img src="./assets/icons/profile_grid.png" alt="grid" />
						<span>게시물</span>
					</button>
				</div>
				<div class="profile__tab-button-container">
					<div class="profile__tab-button-indicator"></div>
					<button class="profile__tab-button">
						<img src="./assets/icons/profile_reels.png" alt="grid" />
						<span>릴스</span>
					</button>
				</div>
				<div class="profile__tab-button-container">
					<div class="profile__tab-button-indicator"></div>
					<button class="profile__tab-button">
						<img src="./assets/icons/profile_tagged.png" alt="grid" />
						<span>태그됨</span>
					</button>
				</div>
			</div>
			<article class="profile__post-section-container">
				<div class="profile__post_item-container">
					<img
						class="profile__post_image"
						src="http://via.placeholder.com/300"
						alt="profile_image"
					/>
					<div class="profile__post-hover-container">
						<div class="profile__post-hover-item">
							<img src="./assets/icons/profile_post_like.png"/>
							<span>0</span>
							<img src="./assets/icons/profile_post_comment.png"/>
							<span>0</span>
						</div>
					</div>
				</div>
				<div class="profile__post_item-container">
					<img
						class="profile__post_image"
						src="http://via.placeholder.com/300"
						alt="profile_image"
					/>
					<div class="profile__post-hover-container">
						<div class="profile__post-hover-item">
							<img src="./assets/icons/profile_post_like.png"/>
							<span>0</span>
							<img src="./assets/icons/profile_post_comment.png"/>
							<span>0</span>
						</div>
					</div>
				</div>
				<div class="profile__post_item-container">
					<img
						class="profile__post_image"
						src="http://via.placeholder.com/300"
						alt="profile_image"
					/>
				</div>
				<div class="profile__post_item-container">
					<img
						class="profile__post_image"
						src="http://via.placeholder.com/300"
						alt="profile_image"
					/>
				</div>
			</article>
		</div>
	</body>
</html>
