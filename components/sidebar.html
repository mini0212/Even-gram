<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1.0" />
	<title>SideBar</title>
	<link rel="stylesheet" href="../styles/general.css" />
	<link rel="stylesheet" href="../styles/sidebar.css" />
</head>

<body>
	<!-- 화면 이동 ../ 는 폴더 하나 위로 빠져나가는 것 
			<a href="/">Home</a>
			<a href="../profile.html">profile</a>
			<a href="../story.html">story</a> -->
	<nav class="left-container">
		<div class="big">
			<div class="small">
				<!-- 로고 부분 입니다 -->
				<div class="top">
					<div class="logo-container">
						<div class="logo-container-b" style="transform: scale(1);">
							<a>
								<img src="icons/instalogo.png" class="insta-logo" />
							</a>
						</div>
					</div>
				</div>
				<!-- 사이드 기능 부분 입니다 -->
				<div class="middle">
					<div class="middle-container">
						<ul>
							<li class="middle-item">
								<img class="home-icon" src="icons/home.png" />
								<span>홈</span>
							</li>
							<li class="middle-item">
								<img class="search-icon" src="icons/search.png" />
								<span>검색</span>
							</li>
							<li class="middle-item">
								<img class="compass-icon" src="icons/compass.png" />
								<span>탐색 탭</span>
							</li>
							<li class="middle-item">
								<img class="reels-icon" src="icons/reels.png" />
								<span>릴스</span>
							</li>
							<li class="middle-item">
								<img class="dm-icon" src="icons/dm.png" />
								<span>메시지</span>
							</li>
							<li class="middle-item">
								<img class="heart-icon" src="icons/heart.png" />
								<span>알림</span>
							</li>
							<li class="middle-item">
								<img class="add-icon" src="icons/add.png" />
								<span>만들기</span>
							</li>
							<li class="middle-item">
								<img class="home" src="icons/home.png" />
								<span>프로필</span>
							</li>
						</ul>
					</div>
				</div>
			</div>
		</div>
		<!-- 사이드 더보기 기능 부분 입니다 -->
		<div class="bottom">
			<div class="bottom-container">
				<ul>
					<li class="bottom-item">
						<img class="threads-icon" src="icons/threads.png" />
						<span>Threads</span>
					</li>
					<li class="dropdown bottom-item">
						<img src="icons/menu.png" />
						<span>더보기</span>
						<div class="dropdown-menu hidden" id="moreMenu">
							<ul>
								<li class="dropdown-item">
									<img class="setting-icon" src="icons/setting.png" />
									<span>설정</span>
								</li>
								<li class="dropdown-item">
									<img class="active-icon" src="icons/active.png" />
									<span>내 활동</span>
								</li>
								<li class="dropdown-item">
									<img class="bookmark-icon" src="icons/bookmark.png" />
									<span>저장됨</span>
								</li>
								<li class="dropdown-item mode-toggle">
									<img class="sun-icon" src="icons/sun.png" />
									<span>모드 전환</span>
								</li>
								<li class="dropdown-item">
									<img class="warning-icon" src="icons/warning.png" />
									<span>문제 신고</span>
								</li>
								<hr style="border: 0; height: 6px; background-color: #dbdbdb4d;" />
								<li class="dropdown-item">
									<span>계정 전환</span>
								</li>
								<hr style="border: 0; height: 2px; background-color: #dbdbdb4d;" />
								<li class="dropdown-item">
									<span>로그아웃</span>
								</li>
							</ul>
						</div>
					</li>
				</ul>
			</div>
		</div>
		<div class="mode-menu hidden" id="modeMenu">
			<div class="menu-header">
				<button class="backbtn">
					<img src="icons/back.png" />
				</button>
				<span>모드 전환</span>
				<img src="icons/sun.png" class="sunny" />
			</div>
			<hr style="border: 0; height: 2px; background-color: #dbdbdb4d;" />
			<div class="menu">
				<div class="menu-item">
					<span>다크 모드</span>
					<label class="switch">
						<input type="checkbox" id="darkModeToggle" onchange="toggleDarkMode()" />
						<span class="slider"></span>
					</label>
				</div>
			</div>
		</div>

	</nav>
	<script src="../js/sidebar.js"></script>
</body>

</html>
